<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Homework Event Listeners</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 ID="mainHeading">Click Me</h1>
        <div ID="output"></div>
    </header>
    <div class="container">
        <form action="post">
            <label>First Name: </label>
            <input type="text" name="firstname" id="firstname" /><br />
            <label>Last Name: </label>
            <input type="text" name="lastname" id="lastname" /><br />
            <label>Email: </label>
            <input type="email" name="email" id="email" /><br />
            <label>Message: </label>
            <textarea name="message" id="message"></textarea><br />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h1>This is a fun heading</h1>
        <h2>It can have subheadings</h2>
        <p>With lots of copy, and <a href="http://ross.schmadebeck.com" class="links" target="_blank">links to other sites</a>.</p>
        <ul>
            <li>Here is a list of item 1</li>
            <li>And a second item</li>
            <li>With a third just for fun</li>
        </ul>
        <figure>
            <img src="img/twinforks.jpg" alt="Twin Forks" title="Twin Forks" id="TwinForks" />
            <figcaption>Twin Forks Concert</figcaption>
        </figure>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
